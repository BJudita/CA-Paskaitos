<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <header>
        <div class="head">
          <div class="left-group">
            <p class="logo">Best <span>ToDo</span> App</p>
          </div>
          <div class="right-group">
            <i class="fa-brands fa-facebook fa-sm" style="color: #645cff;"></i>
            <i class="fa-brands fa-twitter fa-sm" style="color: #645cff;"></i>
            <i class="fa-brands fa-linkedin fa-sm" style="color: #645cff;"></i>
          </div>
        </div>
      </header>
      <section class="container">
        <div class="tasks">
            <h3>Your Tasks</h3>
            <form>
            <input id="list-input" type="text" placeholder="e.g. wash dishes"  aria-label="enter your task as an example add wash dishes">
            <button>Add</button>
          </form>
            <p class="error-message">There Was An Error</p>
        </div>
        </section>
        <section class="container">
        <div class="tasks">
          <div class="list-item">
            <p tabindex="0">Take out Trashes</p>
            <div class="list-icons">
            <i class="fa-solid fa-pen-to-square fa-2xs" style="color: #1c5b16;"></i>
            <i class="fa-solid fa-trash fa-2xs" style="color: #832029;"></i>
          </div>
          </div>
        </div>
      </section>
      <section class="container list">
        <div class="tasks check-align">
          <div class="list-item">
        <div class="check">
            <i class="fa-regular fa-circle-check fa-2xs" style="color: #387a33;"></i>
            <p tabindex="0" class="item">Walk The Dog</p>
          </div>
            <div class="list-icons">
            <i class="fa-solid fa-pen-to-square fa-2xs" style="color: #1c5b16;"></i>
            <i class="fa-solid fa-trash fa-2xs" style="color: #832029;"></i>
          </div>
          </div>
        </div>
      </section>
    </div>
</body>
</html>
