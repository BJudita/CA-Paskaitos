<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylescm.css" />
  <script src="submit_member.js" defer></script>
  <title>Submit Name</title>
</head>
<body>
  <header>
    <div class="nav">
    <nav>
  <a href="#">Membership</a>
  <a href="#">Users</a>
    </nav></div>
  </header>
  <main>
  <h1 class="page-name">Create membership</h1>
      <section>
  <form id="membership-form">
    <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name" required /><br>
  </div>
  <div class="form-group">
    <label for="price">Membership Price</label>
    <input type="number" id="price" placeholder="Membership Price" required /><br>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea type="text" id="description" required minlength="10" maxlength="200" rows="20" cols="40"></textarea><br>
  </div>
  <div class="buttons"><button id="btn_cancel" type="submit">Cancel</button><button id="btn_member" type="submit">New Membership</button>
    </div>
    </form>
</section>
</main>
<footer>
  <p>Copyright Â© 2021 Membership Manager</p>
 </footer>
</body>
</html>
